<body class="flex justify-center items-center"> 
    <div class="bg-gray-100 w-3/4 max-h-screen flex items-start justify-start m-8">
        <!-- BotÃ£o que abre a janela modal -->
        <button (click)="openModal()" id="openModalButton" class="m-6 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
            New Phrase
        </button>

        <!-- Janela modal -->
        <div *ngIf="isModalOpen" id="myModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="max-w-md w-full px-6 py-3 bg-white rounded-lg shadow-md">
                <div class="grid grid-flow-col">
                    <h2 class="text-2xl font-semibold ml-2 my-4 justify-self-start">Cadastro de Frase</h2>
                    <button (click)="openModal()" type="button" class="justify-self-end bg-white rounded-md p-2 text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Close menu</span>
                        <!-- Heroicon name: outline/x -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <form>
                    <div class="mx-2 mb-4">
                        <label for="frase" class="block text-gray-700 font-medium">Frase</label>
                        <textarea id="frase" name="frase" rows="3" class="mt-1 px-4 py-2 block w-full border rounded-lg bg-gray-100"></textarea>
                    </div>
                    <button type="submit" class="m-2 px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-700">Save</button>
                    <button (click)="openModal()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Close</button>
                </form>
            </div>
        </div>
    </div>
</body>
